


<div class="masthead">
  <div class="masthead__inner-wrap">

    <!-- LEFT SIDE: HOME BUTTON -->
    <div class="masthead__home">
      <a class="home-btn" href="{{ '/' | relative_url }}">Home</a>
    </div>

    <!-- RIGHT SIDE: NAVIGATION -->
    <nav class="site-nav">
      <ul class="site-nav__list">
        {% assign nav = site.data.navigation.main %}
        {% for item in nav %}
          <li class="site-nav__item {% if item.children %}has-submenu{% endif %}">
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>

            {% if item.children %}
              <ul class="submenu">
                {% for child in item.children %}
                  <li class="submenu__item">
                    <a href="{{ child.url | relative_url }}">{{ child.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>

  </div>
</div>

<style>

.masthead {
  background: white;
  border-bottom: 1px solid #e5e5e5;
}

.masthead__inner-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.7rem 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}


.home-btn {
  font-weight: 700;
  font-size: 1rem;
  text-decoration: none;
  padding: 0.45rem 0.8rem;
  border-radius: 6px;
  border: 2px solid #68246D;
  color: #68246D;
  transition: 0.25s ease;
}

.home-btn:hover {
  background: #68246D;
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 91, 187, 0.15);
}

.site-nav__list {
  display: flex;
  gap: 1.3rem;
  list-style: none;
  padding: 0;
  margin: 0;
}

.site-nav__item {
  position: relative;
}

.site-nav__item > a {
  font-weight: 600;
  text-decoration: none;
  color: #333;
  transition: color 0.25s ease;
}

.site-nav__item > a:hover {
  color: #68246D;
  transform: translateY(-2px);
}


.has-submenu > a::after {
  content: " â–¼";
  font-size: 0.7em;
  margin-left: 0.25em;
}


.submenu {
  display: none;
  opacity: 0;
  pointer-events: none;

  position: absolute;
  top: calc(100% + 4px);
  left: 0;

  background: #fff;
  border-radius: 6px;
  padding: 0.6rem 0;
  min-width: 180px;
  border: 1px solid #ddd;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);

  transform: translateY(10px);
  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}

.submenu__item a {
  display: block;
  padding: 0.5rem 1rem;
  white-space: nowrap;
  text-decoration: none;
  color: #333;
  transition: background 0.25s ease, padding-left 0.25s;
}

.submenu__item a:hover {
  background: #f2f6ff;
  padding-left: 1.3rem;
}

.site-nav__item:hover > .submenu {
  display: block;
  pointer-events: auto;
  opacity: 1;
  transform: translateY(0px);
}

</style>
